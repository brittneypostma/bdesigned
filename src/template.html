<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#00E0FF" />
    <meta name="msapplication-TileColor" content="#00E0FF" />
    <title>bDesigned</title>
    <meta name="title" content="bDesigned" />
    <meta
      name="description"
      content="Portfolio and landing page for Brittney Postma, owner and designer of bDesigned."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.facebook.com/b.Designed11/" />
    <meta property="og:title" content="b.Designed" />
    <meta
      property="og:description"
      content="Portfolio and landing page for Brittney Postma, owner and designer of bDesigned."
    />
    <meta
      property="og:image"
      content="https://www.bDesigned.dev/android-chrome-192x192.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://twitter.com/BrittneyPostma" />
    <meta property="twitter:title" content="bDesigned" />
    <meta
      property="twitter:description"
      content="Portfolio and landing page for Brittney Postma, owner and designer of bDesigned."
    />
    <meta
      property="twitter:image"
      content="https://www.bDesigned.dev/android-chrome-192x192.png"
    />
    <meta name="twitter:image:alt" content="b.Designed Logo" />

    %sapper.base%
    <!-- TAILWIND OUTPUT -->
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="first-name" />
      <input type="text" name="last-name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message" />
      <input type="submit" name="submit" />
    </form>
  </body>
</html>
